<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <figure>
        <img src="./images/illustration-hero.svg" alt="ilustration of a youg woman with headphones and her cellphone">
      </figure>
       <div class="body-card">
        <section class="text">
          <h1>Order Summary</h1>
  
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
          </p>
        
          
        
          
        
         
        </section>
        <div class="price">
          <div class="image"><img src="./images/icon-music.svg" alt=""></div>
          <div class="price-square"><p class="plan">Annual Plan</p><p class="cost">$59.99/year</p></div>
          
          <a href="#" class="change">Change</a>
        </div>
        <section class="order">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </section>
       </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/solutions/order-summary-component-QBppJMwtA7" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/adrian-reina-391">Adrian Reina</a>.
  </div>
</body>
</html>
