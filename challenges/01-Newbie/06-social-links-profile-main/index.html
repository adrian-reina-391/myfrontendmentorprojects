<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);  }
  </style>
</head>
<body>

  <div class="all">
    <div class="card">
      <div class="img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="avatar">
      </div>
      <div class="container">
        <h1>
          Jessica Randall
        </h1>
        <h3>
          London, United Kingdom
        </h3>
        <p>
          "Front-end developer and avid reader."
        </p>
        <div class="button-area">
          <button><a href="#" target="_blank">GitHub</a></button>
          <button><a href="#" target="_blank">Frontend Mentor</a></button>
          <button><a href="#" target="_blank" >LinkedIn</a></button>
          <button><a href="#" target="_blank">Twitter</a></button>
          <button><a href="#" target="_blank">Instagram</a></button>
        </div>
  

  
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/adrian-reina-391"  target="_blank">Adrian Reina</a>.
    </div>
  </div>
  
  
</body>
</html>
