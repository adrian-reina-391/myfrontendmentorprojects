<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all">
    <main class="card">
      <h3>Your Result</h3>
        <div class="circle">
          <div class="number_container"><h1 class="main_number" >76</h1></div>
          <div class="number"><p >of 100</p></div>
        </div>
        <h2>Great </h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </main>

    <div class="results">
      <p class="tittle">Summary  </p>
      <div class="reaction score_box"><img src="./assets/images/icon-reaction.svg" class="icon">Reaction 
        <div class="score">80 / 100</div>
      </div>

      <div class="memory score_box"><img src="./assets/images/icon-memory.svg" class="icon">Memory
      <div class="score">92 / 100</div> </div>

      <div class="verbal score_box"><img src="./assets/images/icon-verbal.svg" class="icon">Verbal
      <div class="score">61 / 100</div> </div>

      <div class="visual score_box"><img src="./assets/images/icon-visual.svg" class="icon">Visual
      <div class="score">72 / 100</div> </div>
      
      <div class="next"><a class="link" href="#">Continue</a></div> 
    
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="finale" href="#">Adrian Reina</a>.
    </div>
  </div>
</body>
</html>
