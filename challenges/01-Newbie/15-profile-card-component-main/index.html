<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="main_top">
        
        <div class="top1">
          <img class="card_bg" src="./images/bg-pattern-card.svg" alt="">
          <div class="img_container">
            
            <img src="./images/image-victor.jpg" alt="" class="avatar">
          </div>
        </div>
        <div class="top2">
          <div class="textLine1"><p class="title">Victor Crest</p><p class="age">26</p></div>
  <div class="from"><p>London</p></div>
        </div>
      </div>
      <div class="info_area">
        
        <div class="followers">
          <p class="title">80K</p>
          <p class="info">Followers</p>
        </div>

        <div class="likes">
          <p class="title">803K</p>
          <p class="info">Likes</p>
        </div>

        <div class="photos">
          <p class="title">1.4K</p>
          <p class="info">Photos</p>
        </div>
      </div>
    </div>
  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/adrian-reina-391">Adrian Reina</a>.
  </div>
</body>
</html>
