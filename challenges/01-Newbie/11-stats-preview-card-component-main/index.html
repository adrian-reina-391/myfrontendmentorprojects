<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="all">
    <div class="line"></div>
    <div class="card">
      <div class="container-img">
        <picture>
          <source media="(min-width: 732px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="overlay"></div>
      </div>
      <section>
        <div class="title">
          Get <span class="accent">insights</span> that help your business grow.
        </div>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="details">
          <div class="companies">
            <span class="numbers">10k+</span>
            <span class="description">companies</span>
          </div>
          <div class="templates">
            <span class="numbers">314</span> 
            <span class="description">templates</span>
          </div>
          <div class="queries">
            <span class="numbers">12m+</span> 
            <span class="description">queries</span>
          </div>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/adrian-reina-391">Adrian Reina</a>.
    </div>
  </div>
  
</body>
</html>
