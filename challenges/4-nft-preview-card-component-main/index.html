<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all">
    <div class="card">
      <section class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="" class="image">
      </section>
      <main>
        <p class="title">Equilibrium #3429
      
        </p>
  
        <p class="text">
        Our Equilibrium collection promotes balance and calm.
        </p>
      </main>
      <div class="bottom">
        <DIV class="coin">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="">0.041 ETH
        </DIV>
        <div class="left-time">
          <img class="clock-icon" src="./images/icon-clock.svg" alt="">3 days left
        </div>
      </div>
        
      <footer>
      <img class="avatar" src="./images/image-avatar.png" alt=""><p class="creation">Creation of</p> <p class="author">Jules Wyvern</p>
      </footer>  
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adrian Reina</a>.
      </div>
    </div>
  </div>
</body>
</html>
